<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de curriculo</title>
</head>
<body>
<h1>Exercicío forumulário de curriculo</h1>
    <form action="" method="GET">
        <fieldset>
    <label for="nome">Seu Nome Completo
        <input type="text" id="nome" name="nome-input" maxlength="40" required>
    </label>
    </fieldset>
        <br>
        <fieldset>
    <label for="email">Seu Email
        <input type="email" id="email" name="email-input" maxlength="50" required>
    </label>
    </fieldset>
        <br>
        <fieldset>
    <label for="cpf">Seu CPF
        <input type="text" id="cpf" name="cpf-input" maxlength="11" required>
    </label>
    </fieldset>
        <br>
        <fieldset>
    <label for="endereco">Seu Endereço
        <input type="text" id="endereco" name="endereco-input" maxlength="200" required>
    </label>
        </fieldset>
        <br>
        <fieldset>
    <label for="cidade">Sua cidade
        <input type="text" id="cidade" name="cidade-input" maxlength="28" required>
    </label>
    </fieldset>
        <br>
        <fieldset>
    <label for="estados">Seu Estados
        <select type="select" id="estados" name="estado-input" required>
    </label>
    </fieldset>
        <br>
        <fieldset>
    <label for="complemento">Complemento
        <input type="radio" id="complemento" name="complemento-input" value="cs" required>Casa
        <input type="radio" id="complemento" name="complemento-input" value="apto" required>Apartamento
    </label>
    </fieldset>
    <br>
    <fieldset>
        <label for="dados">Ultimo Empregro
        <textarea name="dados-input" id="dados" cols="50" rows="10" maxlength="1000" required placeholder="Digite sobre sua experiência aqui"></textarea>
        </label>
        <br>
        <label for="dados">Cargo
        <textarea name="dados-input" id="dados" cols="50" rows="10" maxlength="40" required placeholder="Digite sobre seu cargo aqui"></textarea>
        </label>
        <br>
        <label for="dados">Descrição do Cargo
        <textarea name="dados-input" id="dados" cols="50" rows="10" maxlength="500" required placeholder="Digite sobre como era seu cargo aqui"></textarea>
        </label>
        <label for="dados">Data de Inicio
        <input type="date" id="dados" name="dados input" required>
        </label>
    </fieldset>

</form>
<script src="script.js"></script>
</body>
</html>
